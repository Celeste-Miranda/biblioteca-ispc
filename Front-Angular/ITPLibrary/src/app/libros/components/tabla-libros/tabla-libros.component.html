

<div class="row row-cols-1 row-cols-md-4 g-3">
    <div *ngFor="let libro of libros" 
    class="col-md-2">
      <div 
      class="card"> 
      <div class="bg-image hover-overlay">
        <img src="{{libro.img}}" class="card-img-top" alt="Skyscrapers"/>
        <div
        class="mask"
        style="
          background: linear-gradient(
            45deg,
            rgba(29, 236, 197, 0.5),
            rgba(91, 14, 214, 0.5) 100%
          );
        "
      > 

      <div class="d-flex justify-content-center align-items-center h-100">
        <p> 
          <a routerLink="/libro/?id={{libro.id}}" 
          class="btn btn-primary">Ver Libro</a>
      </div>
    
    
    </div>
      
      </div>
        <div class="card-body">
          <h5 class="card-title">{{libro.title}}</h5>
          <hr>
          <p class="card-text"><strong>Autor: </strong>{{libro.author}}</p>
            <p class="card-text"><strong>Editorial: </strong>{{libro.edit}}</p>
            <p class="card-text"><strong>AÃ±o: </strong>{{libro.date}}</p>
        </div>
        <div class="card-footer">
        
        <div class="d-flex justify-content-evenly align-items-center">
             <i class="{{determinarPais(libro)}}"></i> 
             <span *ngIf="libro.available > 0" class="badge bg-success">Disponible</span>
                <span *ngIf="libro.available == 0" class="badge bg-danger">No disponible</span>
        </div>
      </div>
    </div>
  </div>
