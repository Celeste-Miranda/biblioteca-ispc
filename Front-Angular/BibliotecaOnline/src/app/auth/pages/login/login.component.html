


<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground ng-star-inserted">
        <div class="surface-card p-5 shadow-2 border-round w-full lg:w-6">
            <div class="text-center mb-5">
                <img src="/assets/img/books.png" alt="Image" height="50" class="mb-3">
                <div class="text-900 text-3xl font-medium mb-3">Bienvenid@</div>
                <span class="text-600 font-medium line-height-3">¿No tenés cuenta?</span>
                <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/auth/register">Creala ahora, es <b>Gratis!</b></a>
            </div>
        
            <form
            autocomplete="off"
            [formGroup]="miFormulario"
            (ngSubmit)="login()">
                <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                <input formControlName="username" type="text" pInputText class="w-full mb-3">
        
                <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
                <input formControlName="password"  type="password" pInputText class="w-full mb-3">
        
                <div class="flex align-items-center justify-content-between mb-6">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1" class="text-900">Recordame</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">
                        Olvidé mi contraseña</a>
                </div>
        
                <button pButton pRipple 
                label="Ingresar" 
                type="submit" 
                [disabled]="miFormulario.invalid"
                icon="pi pi-user" 
                class="w-full"></button>

                <div *ngIf="problema">
                    <br>
                    <br>
                    <p-message severity="error" text="Error al iniciar sesión. Revise que su contraseña y email estén correctos, o que la cuenta exista." styleClass="mr-2"></p-message> 
                </div>
            </form>
        </div>
        

</div>
