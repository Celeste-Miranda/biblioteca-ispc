<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground ng-star-inserted">
    <div class="surface-card p-5 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="/assets/img/books.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Registro</div>
            <span class="text-600 font-medium line-height-3">¿Ya tenés cuenta?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/auth/login">Ir a mi
                cuenta</a>
        </div>

        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="register()">

            <div class="form-group">
                <label for="name" class="block text-900 font-medium mb-2">Nombre</label>
                <input formControlName="name" id="name" type="text" pInputText class="w-full mb-3">

                <label for="lastname" class="block text-900 font-medium mb-2">Apellido</label>
                <input formControlName="lastname" type="text" pInputText class="w-full mb-3">

                <label for="adress" class="block text-900 font-medium mb-2">Dirección</label>
                <input formControlName="address" type="text" pInputText class="w-full mb-3">

                <label for="tel" class="block text-900 font-medium mb-2">Teléfono</label>
                <input formControlName="tel" type="number" pInputText class="w-full mb-3">

            </div>
            <div formGroupName="userCredential">
                <div class="form-group">
                    <label for="email" class="block text-900 font-medium mb-2">Email</label>
                    <input formControlName="username" type="email" pInputText class="w-full mb-3">
                    <div class="form-group">
                    <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
                    <input formControlName="password" id="password1" type="password" pInputText class="w-full mb-3">
                </div>
            </div>
        </div>

            <button pButton pRipple label="Registrarme" type="submit" [disabled]="miFormulario.invalid"
                icon="pi pi-user" class="w-full"></button>

        </form>
    </div>


</div>
